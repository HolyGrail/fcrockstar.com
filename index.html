    <div class='container'>
      <div class='row'>

          <img src='images/logo.jpg' alt='fcrockstar' style='width:100%'>

      <div class="row">
        <div class="col-xs-12">
          <div style="height:500px;width:600px;overflow:hidden"><style type="text/css" media="screen">.gm-style img{max-width: none; !important; background:none !important;}.gm-style-iw{height:auto !important; color:#000000; display:block; white-space:nowrap; width:auto !important; line-height:18px; overflow:hidden !important;}</style><script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3&sensor=false"></script><div style="height:500px;width:600px;overflow:hidden;"><div id="gmap_canvas" style="height:500px; width:600px;"></div><a href="http://www.embed-google-map.com/wordpress/" class="map-data">http://www.embed-google-map.com</a></div><script type="text/javascript">function init_map(){var myOptions = {zoom:16,center:new google.maps.LatLng(35.6659433,139.6988371),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(35.6659433, 139.6988371)}); infowindow = new google.maps.InfoWindow({content:"<span style='height:auto !important; display:block; white-space:nowrap; overflow:hidden !important;'><strong style='font-weight:400;'>代々木競技場フットサルコート</strong><br>神南2-1-1<br> 渋谷区</span>" }); google.maps.event.addListener(marker, "click", function(){infowindow.open(map,marker);}); infowindow.open(map,marker);}google.maps.event.addDomListener (window, "load", init_map);</script></div>
        </div>
